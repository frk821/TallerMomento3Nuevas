<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platos Registrados</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <header>
        {% include './shared/menu.html' %}
    </header>

    <main>
        <section>
            <div class="container">
                <div>
                    <br>
                    <h1 class="row justify-content-center fw-bold m-5 footer bg-gradient text-white p-2">Men√∫</h1>
                </div>
                <div class="row row-cols-1 row-cols-md-3 g-4 wow animate__animated animate__fadeInUp animate__slow">
                    {% for plato in platos %}
                        <div class="col">
                            <div class="card p-3 fw-bold text-center">
                                <h3 class="mb-3 footer bg-gradient p-2 text-white">{{plato.nombre}}</h3>
                                <img src="{{plato.fotografia}}" alt="foto" class="card-img-top" >
                                <div class="card-body">
                                    
                                    <p>{{plato.descripcion}}</p>                                   
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>                
            </div>
        </section>
    </main>

    <br><br><br><hr>

    <footer>
        {% include './shared/footer.html' %}
    </footer>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="../static/js/wow.min.js"></script>
    <script> new WOW().init(); </script>
    
    
</body>
</html>
