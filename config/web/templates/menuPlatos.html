<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Platos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/estilosHome.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    
    <header>
        {% include './shared/menu.html' %}
    </header>
    <br><br><br>

    {% if bandera %}
        <script>
            Swal.fire(
                'Plato Registrado',
                'Presiona OK para registrar m√°s',
                'success'
                )
        </script>
    {% endif %}

    <hr><hr>

    <main>
        <div class="container mt-3">
            <div class="row d-flex align-items-center">
                <h2 class="text-center fw-bold mb-5 footer bg-gradient text-white p-2">Registro de Platos</h2>
                <div class="col-12 col-md-4">
                    <img src="../static/img/platoVegetales.jpg" alt="vegetales" class="img-fluid w-100 img-fluid w-100 wow animate__animated animate__fadeInUp animate__slow">
                </div>
                <div class="col-12 col-md-8 fw-bold">
                    
                    <form method="POST">
                        {{formularioPlatos}}
                        {% csrf_token %} 
                        <button type="submit" class="btn btn-outline-success w-100">Enviar</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </main>

    <hr><hr>

    <footer>
        {% include './shared/footer.html' %}
    </footer>

</body>
</html>
